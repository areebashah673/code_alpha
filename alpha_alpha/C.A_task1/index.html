<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="ageCalculator.js">
</head>
<body>
    <header>
        <h1>Age Calculator</h1>
    </header>
    <div class="container">
        <form id="ageForm">
            <label for="dob">Enter your Date of Birth:</label><br><br>
            <label for="year">Year:</label>

            <input type="number" id="year" name="year" required><br><br>

            <label for="month">Month:</label>
            <input type="number" id="month" name="month" min="1" max="12" required><br><br>
            <label for="day">Day:</label>
            <input type="number" id="day" name="day" min="1" max="31" required><br><br>
            <button type="button" onclick="calculateAge()">Calculate Age</button>
        </form>
        <p id="result"></p>
    </div>

    <script src="ageCalculator.js"></script>
</body>
</html>
<script>function calculateAge() {
    // Get the values from the form
    const year = document.getElementById('year').value;
    const month = document.getElementById('month').value;
    const day = document.getElementById('day').value;

    // Create a date object for the date of birth
    const dob = new Date(year, month - 1, day);//first line creates a Date object representing the user's date of birth using the provided year, month, and day values
    const today = new Date(); //second line creates a Date object representing the current date and time.

    // Calculate age
    let age = today.getFullYear() - dob.getFullYear();
    const monthDifference = today.getMonth() - dob.getMonth();

    if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < dob.getDate())) {
        age--;
    }

    // Display the result
    document.getElementById('result').textContent = `You are ${age} years old.`;
}
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="player">
            <h2>Music Player</h2>
            <audio id="audio" controls></audio>
            <div class="controls">
                <button id="prev" class="btn btn-secondary">Prev</button>
                <button id="play" class="btn btn-primary">Play</button>
                <button id="pause" class="btn btn-warning">Pause</button>
                <button id="next" class="btn btn-secondary">Next</button>
                <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
            </div>
            <ul id="playlist" class="list-group mt-3"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
